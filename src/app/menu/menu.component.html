 <app-introduzione></app-introduzione>
<div class="container-menu">
    <div>
        <h2 class="ordina-text">Ordina!</h2>
    </div>
    <div class="navigazione">
        <div class="border" (click)="navigateToProdotti('section1')">
            <div class="oscurare"></div>
            <img class="image" src="assets/images/tipi-di-sushi-uramaki.jpg" alt="">
            <p class="titolo">Cibi</p>
        </div>
        <div class="border" (click)="navigateToProdotti('section2')">
            <div class="oscurare"></div>
            <img class="image" src="assets/images/images_2020_1_GRANDI_VINI_ITALIANI.jpg" alt="">
            <p class="titolo">Bevande</p>
        </div>
        <div class="border" (click)="navigateToProdotti('section3')">
            <div class="oscurare"></div>
            <img class="image" src="assets/images/06-wikipedia.jpg" alt="">
            <p class="titolo">Dolci</p>
        </div>
    </div>
    <div class="container-edit-delete">
        <h2>Aggiungi ed elimina prodotti</h2>
        @for (cibo of ciboArray; track $index; let i = $index) {
            <div class="larghezza" (click)="showTendina($event)">
                <h2>{{cibo.name}}</h2>
                <p>{{cibo.description}}</p>
                <p>{{cibo.price}}</p>
            </div>
        }
        <div>
            <button>Modifica</button>
            <button>Elimina</button>
        </div>
        <!-- <app-tendina></app-tendina> -->
    </div>
</div>
